<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        //2와 3의 공배수를 검사하는 프로그램
        var value = window.prompt("숫자를 입력해주세요.");
        alert(typeof(value));
        //prompt() 에서 받은 value값은 String 타입이다.
        //parseInt()를 통해서 String 타입을 강제로 정수타입으로 바꾸고 있다.(강제 형변환)
        value = parseInt(value);
        alert(typeof(value));

        //&&는 논리연산자로써 두 개의 조건이 true이면 true를 리턴한다.
        //||는 논리연산자로써 둘 중 하나의 조거만 true이면 true를 리턴한다.
        // if((value % 2 == 0) && (value % 3 == 0)) {
        //     alert("2와 3의 공배수입니다.");
        // } else {
        //     alert("2와 3의 공배수가 아닙니다.");
        // }
        if((value % 2 == 0) || (value % 3 == 0)) {
            alert("2 혹은 3의 배수입니다.");
        } else {
            alert("2 혹은 3의 배수가 아닙니다.");
        }

    </script>
</body>
</html>
